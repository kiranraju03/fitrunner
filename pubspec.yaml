name: fitrunner
description: An application keeping track of users running patterns

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # for step progress bar look in profile
  step_progress_indicator: ^0.2.3+6

  #For State Management
  provider: ^4.1.2

  #For google maps integration
  # google_maps_flutter: ^0.5.28+1

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images.png

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf
